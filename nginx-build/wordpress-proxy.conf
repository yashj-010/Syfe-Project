upstream wordpress {
    server wordpress:80;   # Kubernetes service name used by wordpress deployment (will match Helm service)
}

server {
    listen 80;
    server_name _;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://wordpress;
        proxy_read_timeout 90;
    }

    # optional: serve static healthcheck
    location /healthz {
        return 200 'ok';
    }
}
